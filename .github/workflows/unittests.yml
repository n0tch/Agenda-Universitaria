name: Run Unit Tests
on: [push]

jobs:
  build:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2

      - name: SetUp Java JDK
        uses: actions/setup-java@v3.12.0
        with:
          distribution: corretto
          java-version: 17

      - name: Run unit tests
        run: ./gradlew clean test
